<table class="table table-striped">
    <thead> 
        <th>Id</th>
        <th>Inspection Type</th>
        <th>Status</th>
        <th>Comments</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of inspectionList$|async">
        <td>{{item.id}}</td>
        <td>{{item.inspectionList}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.Comments}}</td>
    </tr>
    </tbody>
</table>
